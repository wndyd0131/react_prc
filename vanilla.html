<!DOCTYPE html>
<html>
  <body>
    <span>Total clicks: 0</span> <!--html 생성-->
    <button id="btn">Click me</button>
  </body>
  <script> //html dom 가져오기
    let counter = 0; 
    const button = document.getElementById('btn');
    const span = document.querySelector("span");
    function handleClick(){ //event로 처리
      console.log("i have been clicked")
      counter = counter + 1;
      span.innerText = `Total clicks: ${counter}`; //업데이트
    }
    button.addEventListener("click", handleClick);
  </script>
</html>
