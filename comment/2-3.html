<!--event listener in react-->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", {onMouseEnter: () => console.log("mouse enter"),}, "Hello I'm a span"); //event listener
    const btn = React.createElement("button", {
      onClick: () => console.log("I'm clicked"), //event listener
    }, "Click me"
    );
    
    const container = React.createElement("div", null, [h3, btn]); //여러 element를 렌더링하고 싶을 때
    ReactDOM.render(container, root);
  </script>
</html>
