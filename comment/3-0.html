<!--state 구현 전 단순 변수로 값 업데이트 해보기 (재렌더링 직접 해줘야 함)-->
<!--참고: React는 렌더링하면서 전으로부터 바뀐 부분만 구별하여 업데이트함-->

<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--기본 JS에서 JSX 실행을 위해 Babel 컴파일러 필요-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUp(){ //onClick을 통해 호출하면 counter값은 올라가지만, UI는 업데이트 되지 않음 (컴포넌트가 총 한 번만 렌더링되기 때문)
      counter = counter + 1;
      ReactDOM.render(<Container/>, root);
    } //값이 바뀔 때마다 재렌더링 해줘야 하는 불편함

    function Container() {
      return(
    <div>
      <h3>Total clicks: {counter}</h3>
      <button onClick={countUp}>Click me</button>
    </div>
    );
  }
    ReactDOM.render(<Container/>, root);
  </script>
</html>
