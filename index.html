
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--기본 JS에서 JSX 실행을 위해 Babel 컴파일러 필요-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [counter, setCounter] = React.useState(0); //state변수와 set함수
      function onClick(){ //함수를 통해 set함수를 수행하여 값에 변화를 줌
        setCounter(counter + 1);
      }
      return(
    <div>
      <h3>Total clicks: {counter}</h3> 
      <button onClick={onClick}>Click me</button>
    </div>
    );
  }

  ReactDOM.render(<App/>, root);
  </script>
</html>
